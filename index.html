<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósito 1ª Companhia de Viseu</title>
  <style>
    /* Estilo geral */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Cabeçalho */
    header {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    /* Container principal */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    /* Estilo dos setores */
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 25px;
      border-radius: 15px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      width: 280px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .item img {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .avezinha {
      background: linear-gradient(135deg, #ffeb3b, #ffc107);
    }

    .aventura {
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
    }

    .caravela {
      background: linear-gradient(135deg, #ff8f00, #ffca28);
    }

    .moinho {
      background: linear-gradient(135deg, #303f9f, #3f51b5);
    }

    .dirigentes {
      background: linear-gradient(135deg, #9f3030, #b53f3f);
    }

    .item span {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      .item {
        width: 90%; /* Botões ocupam quase toda a largura da tela em dispositivos menores */
      }

      .item img {
        height: 100px;
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Depósito 1ª Companhia de Viseu</h1>
  </header>
  <div class="container">
    <a href="avezinha.html" class="item avezinha">
      <img src="img/transferir.jpeg" alt="Avezinha">
      <span>Avezinhas</span>
    </a>
    <a href="aventura.html" class="item aventura">
      <img src="img/image-removebg-preview (8).png" alt="Aventura">
      <span>Aventuras</span>
    </a>
    <a href="caravela.html" class="item caravela">
      <img src="images/caravela.png" alt="Caravela">
      <span>Caravelas</span>
    </a>
    <a href="moinho.html" class="item moinho">
      <img src="images/moinho.png" alt="Moinho">
      <span>Moinhos</span>
    </a>
    <a href="dirigentes.html" class="item dirigentes">
      <img src="images/dirigentes.png" alt="Dirigentes">
      <span>Dirigentes</span>
    </a>
  </div>
</body>
</html>
